<div class="gift ae">
    <div class="card custom ae">
        <div class="btb"><h5>礼物卡片</h5></div>
        <div class="edit-text">
            <em>我精心为你准备了礼物，希望你能收下。</em>
            <!--弹出按钮-->
            <a href="#" id="add-show" ><i class="cart-icon"></i></a>
            <!--弹出框-->
            <div style="display: none" class="add-cart">
                <textarea class="ae"></textarea>
                <div class="atext ae">
                    <a href="" class="cancel">取&nbsp;消</a>
                    <a href="" class="affirm">确&nbsp;认</a>
                </div>
            </div>
        </div>
        <div class="cupic ae"><img src="../shop2015/upload/ever1.png"></div>
        <div class="detailed"><div class="font-1" style="display: none">礼物清单：安格尔-公爵夫人像</div><div class="font-2"  style="display: none">价值：50000元</div></div>
    </div>
    <div class="gift-details ae">
        <div class="btb"><h5>礼物详情</h5></div>
        <a href="#" class="gift-c-d ae"><strong>安格尔-公爵夫人像</strong><i class="sj-icon"></i></a>
        <div class="chandise ae">
            <div class="cha-pic"><img src="../shop2015/upload/seckill1.jpg"></div>
            <div class="cha-box">
                <strong>越窑青瓷御用瓷碗越窑青瓷御用瓷碗</strong>
                <div class="money">
                    <em>5000000.00</em>
                    <i>元</i>
                </div>
                <span class="add-sub">
                    <em class="sub btn-cart-no" href="#减"></em>
                    <input class="ipt-txt" type="text" value="1">
                    <em class="add" href="#加"></em>
                     <a href="#" class="piclist">删除</a>
                </span>
            </div>
        </div>
        <iuput type="radio">
        <div class="elect">
            <div class="left">
                <input type="radio" class="add-c1">
                <span>显示礼物名称</span>
            </div>
            <div class="right">
                <input type="checkbox" class="add-c2">
                <span>显示礼物价格</span>
            </div>
        </div>
        <div class="bd cart-pay newcart-pay">
            <div class="btb"><h5>请选择支付方式</h5></div>
            <ul class="ul-list ae">
                <li><a href="#支付宝" title="支付宝"><i class="icon icon-zfb"></i>支 付 宝</a></li>
                <li><a href="#微信支付" title="微信支付"><i class="icon icon-wechat"></i>微 信 支 付</a></li>
            </ul>
        </div>
        <div class="bd payment-total-bar newpayment-total-bar">
            <span class="txt">共一件礼物，总金额500000元</span>
            <a href="#btn-right" class="btn-right">结&nbsp;算</a>
        </div>
