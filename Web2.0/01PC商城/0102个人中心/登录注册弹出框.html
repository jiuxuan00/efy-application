<script>
$(function(){
    $('#login-b li').hide();
    $('#login-b li').eq(0).show();
    setInterval(autoRun,5000);
    var index=0;
    function autoRun(){
        index++;
        if(index>=3){
            index=0;
        }
        $('#login-b li').eq(index).fadeIn().siblings('li').fadeOut();
    }

    $('.dialog-login .content .icon-close').click(function(){
        $(this).parents('.dialog-login').hide();
        return false;
    })
})
</script>
