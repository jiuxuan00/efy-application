<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>在线申报</title>
    <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<article>
    <header class="header">
        <a href="" class="left_btn back"></a>
        <h1>在线申报</h1>
    </header>
    <!--//header-->

    <div class="online">
        <div class="tabs">
            <a class="active" href="">传承人申报</a>
            <a href="">非遗项目申报</a>
        </div>
        <div class="content">
            <div class="box">
                <p class="t1">申请步骤：</p>
                <p>1、下载并填写申请表格</p>
                <p>2、上传文件，并确认提交</p>
            </div>
            <!--//end-->
            <div class="box">
                <p class="t1">下载并填写表格：</p>
                <p><a href="###" class="btn">点击下载申请表格</a></p>
                <p><em>* 项目说明，项目论证，项目管理，保护计划表格请在这里下载并填写。</em></p>
            </div>
            <!--//end-->
            <div class="box">
                <p class="t1">上传填写完毕的文件并提交：</p>
                <p><span class="btn"><input type="file">上传文件</span></p>
            </div>
            <!--//end-->
            <div class="box">
                <p class="t1">传承人姓名：</p>
                <p><span class="text"><input type="text" placeholder="请填写传承人姓名："></span></p>
                <p><em>* 项目说明，项目论证，项目管理，保护计划表格请在这里下载并填写。</em></p>
            </div>
            <!--//end-->
            <input class="submit" type="submit" value="提   交">
        </div>
    </div>

</article>


</body>
</html>
