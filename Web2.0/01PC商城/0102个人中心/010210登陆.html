<style>
#login-b {position: relative;}
#login-b li {position: absolute;top:0;left:0;}
</style>
<script>
$(function(){
    $('#login-b li').hide();
    $('#login-b li').eq(0).show();
    setInterval(autoRun,5000);
    var index=0;
    function autoRun(){
        index++;
        if(index>=3){
            index=0;
        }
        $('#login-b li').eq(index).fadeIn().siblings('li').fadeOut();
    }
})
</script>
